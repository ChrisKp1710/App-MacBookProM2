<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note App</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="app">
      <!-- Toolbar -->
      <div id="toolbar">
        <div>
          <label for="format-selector">Formato:</label>
          <select id="format-selector" aria-label="Seleziona formato">
            <option value="text">Testo Normale</option>
            <option value="json">JSON</option>
            <option value="html">HTML</option>
            <option value="md">Markdown</option>
          </select>
        </div>
        <button id="theme-toggle">ðŸŒ— Cambia Tema</button>
      </div>

      <!-- Area Editor -->
      <div id="content">
        <textarea
          id="editor"
          placeholder="Scrivi i tuoi appunti qui..."
          autofocus
        ></textarea>
        <div id="preview"></div>
      </div>
    </div>
    <script type="module" src="./renderer.ts"></script>
  </body>
</html>
